            </ul>
        </nav>
    </div>

    <div class="card">
        <div class="container">
            <h2>Crear Rutina</h2>
            <form id="rutinaForm">
                <label for="ejercicios">Seleccionar Ejercicios:</label><br>
                <select id="ejercicios">
                    <option value="1">Flexiones</option>
                    <option value="2">Sentadillas</option>
                    <option value="3">Plancha</option>
                    <option value="4">Jalón al pecho</option> 
                    <option value="5">Curl de bíceps</option> 
                    <option value="6">Extensiones de tríceps</option> 
                    <!-- Agrega más opciones según tu lista predefinida -->
                </select>
                <button type="button" onclick="agregarEjercicio()">Agregar Ejercicio</button>
                <br><br>
                <ul id="listaEjercicios"></ul>
                <button type="button" onclick="guardarRutina()">Guardar Rutina</button>
            </form>
        </div>
    </div>

    <div class="tarjeta-flotante" id="tarjetaFlotante" style="display: none;">
        <div class="tarjeta-contenido">
            <span class="cerrar" onclick="cerrarTarjeta()">&times;</span>
            <h2>Rutina Guardada</h2>
            <ul id="rutinaGuardada"></ul>
        </div>
    </div>
