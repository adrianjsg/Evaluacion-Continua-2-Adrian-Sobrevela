            </ul>
        </nav>
    </div>

    <div class="card">
        <div class="container">
            <h2>Establecer Objetivos</h2>
            <form id="objetivosForm">
                <label for="objetivos">Seleccionar Objetivo:</label><br>
                <select id="objetivos">
                    <option value="perder_peso">Perder Peso</option>
                    <option value="aumentar_masa">Aumentar Masa Muscular</option>
                    <option value="mejorar_resistencia">Mejorar Resistencia Cardiovascular</option>
                    <option value="ganar_vitalidad">Ganar Vitalidad</option>
                    <option value="mejor_flexibilidad">Mejorar Flexibilidad y Movilidad</option>
                    <option value="menos_estres">Reducir estrés y mejorar bienestar mental</option>
                    
                </select>
                <br><br>
                <label for="plazo">Plazo de Objetivo (en meses):</label><br>
                <input type="number" id="plazo" min="1" max="12" required>
                <br><br>
                <button type="button" onclick="guardarObjetivos()">Guardar Objetivos</button>
            </form>
        </div>
    </div>

    <div class="tarjeta-flotante" id="tarjetaFlotante" style="display: none;">
        <div class="tarjeta-contenido">
            <span class="cerrar" onclick="cerrarTarjeta()">&times;</span>
            <h2>Objetivos Guardados</h2>
            <ul id="objetivosGuardados"></ul>
        </div>
    </div>
